<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            padding: 10px;
            background-color: rgb(170, 4, 4);
            color: white;
            font-size: 2em;
            text-align: center;
            
        }

        table {
            width: 400px;
            border-collapse: collapse;

        }
        

        td, th{
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <caption>Tabela 04</caption>
    <table>

        </tr>

        </tr>

            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>

        </tr>

        <tr>

            <td>Bruno Mendonça</td>

        </tr>
        
        
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <source media="(min-width: )" srcset="" type="image/png">
        <img src="imagens/foto-g.png.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-333-wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta reproduzir esse tipo de áudio
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> 

    <h1>Reproduzindo vídeo</h1>
    <p>Vamos aprender a reproduzir vídeos em HTML5</p>
    <video autoplay controls>
        <source src="videos/pexels-ana-benet-8242842.mp4" type="video/mp4">
        <source src="videos/pexels-ana-benet-8242842.ogg" type="video/ogg">
        <source src="videos/pexels-ana-benet-8242842." type="video/">

        <p>Infelizmente seu navegador não suporta reproduzir esse tipo de vídeo</p>
        <a href="video/pexels-ana-benet-8242842.mp4">Clique aqui para baixar o arquivo</a>

    </video>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Estados</title>
</head>
<body>
    <form action="" method="get">
        <p>
            <label for="iest">Selecione seu estado</label>
            <select name="estado" id="iest">
                <option value="MG">Minas gerais</option><br>
                <option value="SP">São Paulo</option><br>
                <option value="RJ">Rio de Janeiro</option><br>
                <option value="AM">Amapá</option><br> </p>

               

            </select>

            <p>
                <label for="iprof">Sua profissão</label>
                <select name="profissao" id="iprof">
                    <option value="DEV">Desenvolvedor</option>
                    <option value="MED" selected>Médico</option>
                    <option value="COS">Costureira</option>
                    <option value="COZ">Cozinheira</option><br>
                </select>
            </p>          
            
            <p>
                <label for="msgn">Digite sua mensagem</label><br>
                <textarea name="msng" id="msng" cols="30" rows="10"></textarea>
            </p>

            <p> <input type="submit" value="Enviar"></p>


    </form>

       
    
</body>
</html>

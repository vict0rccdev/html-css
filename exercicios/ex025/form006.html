<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor em formulário</title>
    
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor">

        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">

        <p>
            <label for="iarquivo"></label>
            <input type="file" name="arquivo" id="iarquivo">
            
        </p>
        <p><input type="submit" value="Enviar"></p>

    </form>

    <form action="cadastro.php" method="get"></form>
    
</body>
</html>

            <form action="cadastro.php" method="get" autocomplete="on">
                <fieldset>
                    <legend>Informações pessoais</legend>

                    <input type="radio" name="sexo" id="imas" value="M" ><label for="imas">Homem</label><br>

                    <p><input type="submit" value="Enviar">
                   <input type="reset" value="Limpar tudo"></p>

                </fieldset>
            </form>

                <fieldset>
                    <legend>Seu esporte favorito</legend>

                    <p><input type="submit" value="Enviar">

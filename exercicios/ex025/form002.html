<body>   




        <form action="cadastro.php" method="post" autocomplete="on">
            <p><label for="iuse">Nome:</label>
            <input type="text" name="use" id="iuse" size="15" required maxlength="20" minlength="3" placeholder="Nome do usuário" autocomplete="username"></p>

            <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" size="15" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Senha do usuário"></p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">  </form>

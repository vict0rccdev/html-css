<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr> <br>
        <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr> <br>
        <li><abbr title="Use a tag &lt;ins&gt;">Inserir</abbr> <br>
        <li><abbr title="Use a tag &lt;del&gt;">Deletar</abbr> <br>
        <li><abbr title="Use a tag &lt;q&gt;">Citar</abbr> <br>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr> <br>
        <li><abbr title="Use a tag &lt;small&gt;">Letra Pequena</abbr> <br>
        <li><abbr title="Use a tag &lt;sub&gt;">Subscrever</abbr> <br>
    </ul>

</html>
